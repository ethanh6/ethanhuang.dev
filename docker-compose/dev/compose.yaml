version: '3.9'

services:
  app:
    build:
      context: ../../
      dockerfile: ./docker-compose/Dockerfile
      target: dev
    container_name: dev-app
    restart: always
    command: npm run dev
    ports:
      - '3001:3000'
    depends_on:
      - mongodb
    volumes:
      - ../../:/app
      - /app/node_modules
      - /app/.next

  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
